<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SortScape</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
      }
      .logo {
        max-width: 200px;
        width: 100%;
        height: auto;
      }
      h1 {
        margin: 20px 0 10px;
      }
      p {
        margin: 10px 0;
      }
      button {
        background-color: #008cba;
        border: none;
        color: #fff;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #006f96;
      }
    </style>
    <link rel="icon" href="assets/favicon-logo.jpeg" type="image/jpeg" />
  </head>
  <body>
    <div class="container">
      <!-- Logo Image -->
      <img class="logo" src="assets/favicon-logo.jpeg" alt="Site Logo" />
      <!-- Site Title and Instructions -->
      <h1>Welcome to SortScape</h1>
      <p>
        Explore a dynamic 3D visualization of popular sorting algorithms. Watch
        as arrays of numbers transform into interactive bars and learn how
        different algorithms perform in real time.
      </p>
      <p>
        Click the button below to begin and dive into the world of algorithm
        visualization.
      </p>
      <!-- Button leading to the main html page -->
      <button onclick="location.href='main.html'">Start Visualization</button>
    </div>
  </body>
</html>
