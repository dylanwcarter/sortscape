<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sortscape</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
      }
      .logo {
        max-width: 200px;
        width: 100%;
        height: auto;
      }
      h1 {
        margin: 20px 0 10px;
      }
      p {
        margin: 10px 0;
      }
      button {
        background-color: #008cba;
        border: none;
        color: #fff;
        padding: 15px 30px;
        font-size: 16px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 20px;
      }
      button:hover {
        background-color: #006f96;
      }
    </style>
    <link rel="icon" href="public/favicon-logo.jpeg" type="image/jpeg" />
  </head>
  <body>
    <div class="container">
      <!-- Logo Image -->
      <img class="logo" src="public/favicon-logo.jpeg" alt="Site Logo" />
      <!-- Site Title and Instructions -->
      <h1>Welcome to Sortscape!</h1>
      <p>
        On the next page you'll be able to control animations of different
        sorting algorithms and their associated complexity info + pseudocode. I
        hope it's of some educational use to you!
      </p>
      <!-- Button leading to the main html page -->
      <button onclick="location.href='main.html'">Start Visualization</button>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
