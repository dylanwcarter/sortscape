<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SortScape</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000000;
        font-family: Arial, sans-serif;
      }
      #gui-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
      }
      #info-box {
        position: absolute;
        top: 355px;
        left: 10px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 10px;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        width: 245px;
        white-space: pre-wrap;
        font-size: 0.85em;
      }
      #render-area {
        width: 100%;
        height: 100vh;
        display: block;
      }
      /* Header styling for logo and site name in the top right */
      #site-header {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 20;
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        border-radius: 5px;
      }
      #site-header img {
        width: 40px;
        height: 40px;
        object-fit: contain;
      }
      #site-header span {
        font-size: 18px;
        font-weight: bold;
        color: #fff;
      }
    </style>
    <link rel="icon" href="public/favicon-logo.jpeg" type="image/jpeg" />
  </head>

  <body>
    <!-- Header displayed in the top-right corner -->
    <div id="site-header">
      <img src="public/favicon-logo.jpeg" alt="sortscape logo" />
      <span>sortscape</span>
    </div>

    <!-- Main content areas -->
    <div id="render-area"></div>
    <div id="gui-container"></div>
    <div id="info-box"></div>

    <!-- Main script in TypeScript (compiled to JS) -->
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
